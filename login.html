<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Scolarité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b3d2e, #145a32, #1c8c59);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container .icon {
      font-size: 48px;
      color: #0b3d2e;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #0b3d2e;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #145a32;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #145a32, #0b3d2e);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .login-container p a {
      color: #145a32;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="icon">
      <i class="fas fa-user-graduate"></i>
    </div>
    <h2>Connexion à la scolarité</h2>

    <form>
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre identifiant">
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
      </div>

      <button type="submit" class="login-btn">Se connecter</button>
    </form>

    <p>Mot de passe oublié ? <a href="#">Réinitialiser</a></p>
  </div>

</body>
</html>
